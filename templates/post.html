{% extends "layout.html" %}

{% block content %}
<main class="col-2">
    <article>
        <h1>{{post.title}}</h1>
        <p>
            <small>{{post.date}}</small>
            {{post.content}}
        </p>
        <aside>
            <img src="../{{ post.thumbnail }}">
        </aside>
    </article>
</main>

{% endblock %}
